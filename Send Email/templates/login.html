<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    /* Import a futuristic font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    /* Animated light gradient background */
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(45deg, #fff1e6, #fcefe3);
      animation: gradientAnimation 8s ease infinite;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientAnimation {
      0% {
        background: linear-gradient(45deg, #fff1e6, #fcefe3);
      }
      50% {
        background: linear-gradient(45deg, #fcefe3, #ffe7d2);
      }
      100% {
        background: linear-gradient(45deg, #fff1e6, #fcefe3);
      }
    }

    /* Container styling with an animated border effect */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 153, 102, 0.5);
      position: relative;
      overflow: hidden;
    }

    /* Animated border using a pseudo-element */
    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #ff9966, #ff5e62, #ff9966);
      animation: rotate 6s linear infinite;
      z-index: -1;
      opacity: 0.2;
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    h2 {
      margin-bottom: 20px;
      color: #ff9966;
      font-size: 24px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      text-align: left;
      font-weight: bold;
      color: #666;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ff9966;
      border-radius: 6px;
      font-size: 16px;
      background: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #ff5e62;
      box-shadow: 0 0 10px rgba(255, 94, 98, 0.7);
      outline: none;
    }

    button {
      background: #ff9966;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      background: #ff5e62;
      transform: scale(1.05);
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    a {
      color: #ff9966;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #ff5e62;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form method="POST">
      <label>Username:</label>
      <input type="text" name="username" required>
      <label>Password:</label>
      <input type="password" name="password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
  </div>
</body>
</html>
